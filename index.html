<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment - Animacija</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050210;

            place-content: center;
        }

        .box {
            position: relative;
            width: 60vh;
            height: 60vh;
            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
            border-radius: 50%;
            animation: animate 0.5s linear infinite;
        }

        @keyframes animate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .box:after {
            content: '';
            position: absolute;
            top: 35px;
            right: 35px;
            bottom: 35px;
            left: 35px;
            border-radius: 50%;
            background-color: #050210;
        }

        .box span {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
            border-radius: 50%;
        }

        .box span:nth-child(1) {
            filter: blur(5px);
        }

        .box span:nth-child(2) {
            filter: blur(10px);
        }

        .box span:nth-child(3) {
            filter: blur(20px);
        }

        .box span:nth-child(4) {
            filter: blur(55px);
        }

        #containter {
            width: 600px;
            height: 400px;
            display: grid;
            place-items: center;
            overflow: hidden;
            position: relative;
        }

        .circle {
            border-radius: 50%;
            width: 205px;
            height: 205px;
            background-color: #110a2b;
            position: absolute;
            opacity: 0;
            margin: -392px;
            margin-left: 183px;
            animation: scaleIn 1s infinite cubic-bezier(0.36, 0.11, 0.89, .32);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5, 0.5);
                opacity: 0.5;
            }

            to {
                transform: scale(2.5, 2.5);
                opacity: 0;
            }

        }

        .item {
            z-index: 100;
            padding: 5px;
        }

    </style>
</head>

<body>

    <div id="outerContainer">
        <div id="container">
            <div class="item">
                <div class="box">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="circle" style="animation-delay:2s"></div>
        </div>
    </div>
</body>

</html>
